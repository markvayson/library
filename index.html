<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="src/input.css" type="text/css" rel="stylesheet " />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col gap-2 bg-slate-100">
    <header class="z-20 bg-slate-100 grid gap-3 sm:grid-cols-3 grid-cols-3 p-2">
      <div id="logo" class="text-2xl p-2">Library</div>

      <div
        id="signIn"
        class="w-full flex col-span-2 gap-2 items-center justify-end pr-2"
      >
        <button
          id="add-book"
          type="button"
          class="bg-cyan-500 p-2 text-slate-50 rounded-lg"
        >
          + add book
        </button>
        <button class="bg-slate-50 tracking-wider shadow-sm p-2 rounded-lg">
          Login
        </button>
      </div>
      <input
        type="text"
        id="find-word"
        placeholder="Search for title, author or year..."
        class="p-2 w-full col-span-3 rounded-lg"
      />
      <div class="grid grid-cols-3 col-span-3 gap-2">
        <button id="all-books" class="bg-slate-200 p-2">All</button>
        <button id="finished-books" class="bg-slate-200 p-2">Finished</button>
        <button id="unfinished-books" class="bg-slate-200 p-2">
          Unfinished
        </button>
      </div>
    </header>
    <div
      id="loader"
      class="z-10 gap-2 transition-opacity duration-300 flex items-center h-full justify-center bg-slate-50 w-full absolute"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 -960 960 960"
        class="animate-spin w-8 h-8"
      >
        <path
          d="M480-80q-84 0-157-31t-127-85q-54-54-85-127T80-480q0-84 31-157t85-127q54-54 127-85t157-31q12 0 21 9t9 21q0 12-9 21t-21 9q-141 0-240.5 99.5T140-480q0 141 99.5 240.5T480-140q141 0 240.5-99.5T820-480q0-12 9-21t21-9q12 0 21 9t9 21q0 84-31 157t-85 127q-54 54-127 85T480-80Z"
        />
      </svg>
      Processing...
    </div>
    <main
      class="hidden transition-opacity duration-300 gap-2 opacity-0 auto-rows-min grid-cols-1"
    >
      <div
        id="books-container"
        class="grid relative gap-2 xl:grid-cols-4 2xl:grid-cols-5 lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 place-items-center justify-center"
      ></div>
      <div id="new-book">
        <div
          id="form-container"
          class="hidden absolute transition-opacity duration-300 opacity-0 bg-slate-100 w-full h-full top-0 gap-2 left-0 flex-col items-center justify-center"
        >
          <div id="closeBtn" class="p-10 text-right w-full">
            <span>Close</span>
          </div>
          <form onsubmit="addBookToLibrary(); return false;" class="grid gap-5">
            <div class="grid gap-1">
              <label for="new-book-name">Title of the Book:</label>
              <input
                class="col-span-2 p-2 bg-slate-100 border-b border-slate-900"
                type="text"
                name="bookName"
                id="new-book-name"
                placeholder="Title"
                required
              />
            </div>
            <div class="grid gap-1">
              <label for="new-book-author">Author of the Book:</label>
              <input
                class="col-span-2 p-2 bg-slate-100 border-b border-slate-900"
                type="text"
                name="author"
                id="new-book-author"
                placeholder="Author"
                required
              />
            </div>
            <div class="grid gap-1">
              <label for="new-book-year">Published Year of Book:</label>
              <input
                class="col-span-2 p-2 bg-slate-100 border-b border-slate-900"
                type="text"
                name="bookPublished"
                id="new-book-year"
                placeholder="Year Published"
                required
              />
            </div>
            <div class="grid gap-1">
              <label for="new-book-publisher">Publisher of Book:</label>
              <input
                class="col-span-2 p-2 bg-slate-100 border-b border-slate-900"
                type="text"
                name="publisher"
                id="new-book-publisher"
                placeholder="Publisher"
                required
              />
            </div>
            <div class="grid gap-1">
              <label for="new-book-page-count">Pages of Book:</label>
              <input
                class="col-span-2 p-2 bg-slate-100 border-b border-slate-900"
                type="name"
                name="pageCount"
                id="new-book-page-count"
                placeholder="999"
                required
              />
            </div>
            <div class="grid gap-1">
              <label for="new-book-language">Language of Book:</label>
              <input
                class="col-span-2 p-2 bg-slate-100 border-b border-slate-900"
                type="text"
                name="language"
                id="new-book-language"
                placeholder="English"
                required
              />
            </div>
            <div class="grid gap-1">
              <label for="new-book-shortinfo">Short Details</label>
              <textarea
                placeholder="Put Some Details"
                id="new-book-shortinfo"
                class="bg-slate-50"
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-cyan-500 text-slate-50 p-4 rounded-lg"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="src/books.js"></script>

    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
